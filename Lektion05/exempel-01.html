<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - Exempel 1</title>
    <script>
        alert("Hello World!(head)");

    </script>
</head>

<body>
    <H1>JS - Exempel 1</H1>
    <h2>Att arbeta med kod i Script-taggen (internt)</h2>
    <script>
        // Även här kan man skriva kod
        alert("Hello World!(body)")
    </script>


</body>

</html>
