<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabeller i <HTML>

        </HTML>
    </title>
</head>

<body>
    <!-- table tr - tablerow- th-tableheading- td-skapa celler
       tabellers storlek bestäms av största cellen
            OBS border är föråldrat och görs med CSS numera-->

    <h1>tabeller i HTML</h1>

    <table border="1">
        <caption>Kontakt</caption>
        <tr>
            <th>Namn</th>
            <th>
            <td>E-post</td>
            </th>
        </tr>
        <tr>
            <td>Viktor</td>
            <th></th>
            <td>viktor@mail.com</td>
        </tr>
        <tr>
            <td>Hugo</td>
            <th></th>
            <td>hugo@mail.com</td>
        </tr>
        <tr>
            <td>Erik</td>
            <th></th>
            <td>erik@mail.com</td>
        </tr>
    </table>

    <table border="1">
        <caption>Sammanfogade celler</caption>
        <tr>
            <th colspan="3">Namn</th>
            </th>
        
            <td>Viktor Hugo</td>
        
            <td>Hugo</td>
       
            <td>Erik</td>
       
    </table>

    <table border="1">
        <tr>
            <th>Dag </th>
            <th>Aktivitet</th>
        </tr>
        <tr>
            <td>Måndag</td>
            <td>Skola</td>
        </tr>
        <tr>
            <td>Tisdag</td>
            <td>Skola</td>
        </tr>
        <tr>
            <td>Onsdag</td>
            <td>Skola</td>
        </tr>
    </table>

</body>

</html>
