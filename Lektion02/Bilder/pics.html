<!--Importera bilder-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beilder i HTML</title>
</head>
<body>
    <h1>Prinsessan Victoria</h1>
    <img src="Images/victoria.PNG" alt="Bilden kan inte visas" title="Sveriges kronprinsessa Victoria" width="300"
    height="300">
    <!--Storleken ändras i CSS och inte i HTML numera-->
    <h2>Picsum Photo</h2>
    
    
    <img src="https://picsum.photos/200" alt="Picsum Photo">
    <br>
    
    <img src="https://picsum.photos/300/300" alt="Picsum Photo">
    <br>
    <img src="https://picsum.photos/500/700" alt="Picsum Photo">
    <h3>En specifik bild från Picsum</h3>
    <img src="https://picsum.photos/id/1/400/600" alt="Picsum Photo">
    <br>
    
</body>
</html>
