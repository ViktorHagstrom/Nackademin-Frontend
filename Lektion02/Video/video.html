<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video i HTML</title>
</head>
<body>
    <h1>Video i HTML</h1>
    <h2>Grundläggande syntax</h2>
    <video src="video/Pexels Videos 1546877.mp4" controls></video>
    <h2>Avancerad syntax</h2>
    <h3>Video av elias salomao från Pexels</h3>

        Video stödjs ej.
    </video>
</body>
</html>
