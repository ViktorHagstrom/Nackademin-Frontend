<!DOCTYPE html>

    <meta charset="UTF-8">

    <title>Exempel 5</title>

<body>
    <h1>Textformatering</h1>

    <h2>Fysiska taggar</h2>

    <!--b= bold i = italic-->
    <b>Fet</b><br>
    <i>Kursiv</i><br>

    x<sup>2</sup>, Area: 45m<sup>2</sup> <br>
    <!--sup = superscipt - upphöjd-->
    H<sub>2</sub>O
    <!--sub = subscript - nedsänkning-->

    <h2>Semantiska taggar</h2>
    <strong>Viktig info skrivs med strong-tag</strong> <br>
    <!--Ser ut som fetstil men taggas även som viktig-->
    <em>Betoning på ord eller text skrivs med em</em><br>
    <!--Ser ut som kursiv men taggas som viktig-->

    <!--Teckenkoder - Entities https://www.w3schools.com/html/html_entities.asp -->
    <h2>Teckenkoder (Entities)</h2>
    <!--Många vanliga tecken har namn kodat i HTML, om inget namn finns skrivs tecken som &#NNNN, vissa symboler saknar stöd i vissa webbläsare, främst IE;-->
    Copyright &copy; 2020 <br>
